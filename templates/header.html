{% load static %}
<!-- header section start -->
<header class="no-sticky bg-transparent home-landing overflow-hidden">
    <div class="container">
        <div class="header-section">
            <div class="header-left">
                <div class="brand-logo">
                    <a href="index.html">
                        <img src="{% static 'images/company-landing/logo-new.png' %}" alt="logo" width="200" height="100"
                            class="img-fluid ">
                    </a>
                </div>
                <div class="search-box">
                    <i data-feather="search" class="icon iw-16 icon-light"></i>
                    <input type="text" class="form-control search-type" placeholder="Find Doctors..">
                    <div class="icon-close">
                        <i data-feather="x" class="iw-16 icon-light"></i>
                    </div>
                </div>
            </div>
            
            <div class="header-right">
                <nav class="navbar navbar-expand-lg pe-0">
                    <div class="overlay-bg"></div>
                    <button class="navbar-toggler p-0" type="button">
                        <i data-feather="menu" class="icon iw-22 ih-22 icon-light"></i>
                    </button>
                    <div class="navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item d-block d-lg-none back-btn">
                                <a class="nav-link" href="javascript:void(0)">Back</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href={% url 'home' %}>Home</a>
                            </li>
                            {% if request.user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href={% url 'doctor' %}>Doctor</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href={% url 'blog' %}>Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href={% url 'index' %}>Doctor-Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/dashboard">dashboard</a>
                            </li>
                            <div class="dropdown dropright btn">
                                {{request.user.username}}<i class="fas fa-user"></i>
                                <div class="menu">
                                <form class="ui large form" method="post" action={% url 'logout_user' %}>
                                    {% csrf_token %}
                                    <input class="button bg-success"
                                        type="submit"
                                        value="Sign-out"
                                        />
                                </form>
                                </div>
                                </div>
                                
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center btn btn-white" href={% url 'login_user' %}><i
                                        class="me-2 iw-18 ih-18" data-feather="log-in"></i>Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center btn btn-white" href={% url 'register' %}><i
                                        class="me-2 iw-18 ih-18" data-feather="log-in"></i>Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center btn btn-white" href={% url 'register' %}><i
                                        class="me-2 iw-18 ih-18" data-feather="log-in"></i>Doctor-Signup</a>
                            </li>

                        </ul>
                    
                    {% endif %}
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- header section end -->
